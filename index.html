var score = 0;
var winning_country = {};
var game_time = 50;
var difficulty = 6;
var game_loop = null;

// http://stackoverflow.com/questions/2450954/how-to-randomize-shuffle-a-javascript-array
function shuffleArray(array) {
  for (var i = array.length - 1; i > 0; i--) {
    var j = Math.floor(Math.random() * (i + 1));
    var temp = array[i];
    array[i] = array[j];
    array[j] = temp;
  }
  return array;
}

String.prototype.replaceAll = function(search, replacement) {
    var target = this;
    return target.replace(new RegExp(search, 'g'), replacement);
};

var pickACountry = function() {
  return all_countries[Math.floor(Math.random() * all_countries.length)];
};

var printCountries = function() {
  var i = 0;
  var countries_choice = Array();

  while (i < difficulty) {
    var country = pickACountry();
    if (countries_choice.indexOf(country) == -1) {
      countries_choice.push(country);
      i++;
    }
  }

  shuffleArray(countries_choice);

  for (i = 0; i < countries_choice.length; ++i) {
    document.getElementById('country' + (i + 1)).innerHTML = '<img class="flag" id="' + countries_choice[i].code.toLowerCase() + '" onClick="check(this);" src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.8.0/flags/4x3/' + countries_choice[i].code.toLowerCase() + '.svg">';
  }
  winning_country = countries_choice[Math.floor(Math.random() * countries_choice.length)];
  document.getElementById('country_name').innerHTML = winning_country.name;
};

var check = function(country) {
  if (country.id == winning_country.code.toLowerCase()) {
    score += 3;
    printCountries();
  } else {
    country.style.display = 'none';
    score -= 1;
  }
  document.getElementById('score').innerHTML = score;
};

var play = function() {
  score = 0;
  var time_remaining = 50;
  clearInterval(game_loop);
  
  // Display controls
  document.getElementById('status_bar').style.display = 'flex';
  document.getElementById('time_left').innerHTML = time_remaining.toFixed(1);
  document.getElementById('score').innerHTML = score;

  // Display game
  document.getElementById('game').innerHTML = '';
  document.getElementById('game').style.display = 'flex';
  var content = '<div class="row">';
  for (var i = 1; i <= difficulty; i += 1) {
    content += '<div class="col-6 col-sm-4" id="country' + i + '"></div>';
  }
  content += '</div>';
  document.getElementById('game').innerHTML = content;

  printCountries();

  var start_date = Date.now();
  game_loop = setInterval(function() {
    var delta = Date.now() - start_date;

    if (time_remaining > 0) {
      time_remaining = game_time - delta / 1000;
    } else {
      clearInterval(game_loop);
      document.getElementById('game').style.display = 'none';
    }
    document.getElementById('time_left').innerHTML = time_remaining.toFixed(1);
  }, 100);
};

var init = function() {
  score = 0;

  // Preload flags
  for (var i = 0; i < all_countries.length; ++i) {
    var img = new Image();
    img.src = 'https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.8.0/flags/4x3/' + all_countries[i].code.toLowerCase() + '.svg';
    document.getElementById('game').appendChild(img);
    document.getElementById('game').removeChild(img);
  }

  document.getElementById('new_game').addEventListener('click', function() {
    play();
  });
};
